<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvoHub</title>

    <link rel="stylesheet" href="css/style.css">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>


</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus' ></i>
                <div class="logo_name">AdvoHub</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search' ></i>
                <input type="text" placeholder="pesquisar...">
               <!--<span class="tooltrip">Dashboard</span>-->
            </li>
            <li>
                <a href="">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Painel</span>
                </a> 
                <!--<span class="tooltrip">Dashboard</span>-->
             </li>
             <li>
                <a href="">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">Usuário</span>
                </a> 
                <!--<span class="tooltrip">Dashboard</span>-->
             </li>
             <li>
                <a href="">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="links_name">Estatísticas</span>
                </a> 
                <!--<span class="tooltrip">Dashboard</span>-->
             </li>
             <li>
                <a href="">
                    <i class='bx bx-folder' ></i>
                    <span class="links_name">Arquivos</span>
                </a> 
                <!--<span class="tooltrip">Dashboard</span>-->
             </li>
             <li>
                <a href="">
                    <i class='bx bxs-user-detail' ></i>
                    <span class="links_name">Clientes</span>
                </a> 
                <!--<span class="tooltrip">Dashboard</span>-->
             </li>
             <li>
                <a href="">
                    <i class='bx bxs-cog' ></i>
                    <span class="links_name">Configurações</span>
                </a> 
                <!--<span class="tooltrip">Dashboard</span>-->
             </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_detail">
                    <!--<img src="img/perfil.jpg" alt="">-->
                    <div class="name_job">
                        <div class="name">Gabriel Oliveira</div>
                        <div class="job">Web Designer</div>
                    </div> 
                </div>
                <box-icon name='log-out' id="log_out"></box-icon>
            </div>
        </div>
    </div>
</body>
</html>
